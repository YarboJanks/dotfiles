# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# My Prefs
set -g prefix C-a
bind C-a send-prefix
bind r source-file '/Users/eflores/.tmux.conf'
if-shell "uname | grep Darwin" "set -g default-shell /usr/local/bin/zsh" "set -g default-shell /usr/bin/zsh"

# Status Bar
set -g status-position top

# History
set -g history-limit 2000

# Window Management
set -g base-index 1
set -g renumber-windows on
bind z switch-client -l

# tmux > 2.1
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# tmux < 2.1
#set -g mouse-select-pane on
#set -g mouse-select-window on
#set-window-option -g mode-mouse on

# Plugin Overrides
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @continuum-restore 'on'

# Use 256 color mode, useful for Vim colorshemes
set -g default-terminal "screen-256color"

# # Use readline key-bindings in the tmux command prompt
set -g status-keys "emacs"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Kill and send panes to another window
bind w kill-pane
bind b break-pane -d

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
# Initializes TMUX plugin manager. Must be last.
run-shell '~/.tmux/plugins/tpm/tpm'

# Allows clearing screen with Prefix+L
bind C-l send-keys 'C-l'
