# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# My Prefs
set -g prefix C-a
bind C-a send-prefix
set-option -g default-shell /usr/local/bin/zsh

# Status Bar
set -g status-bg blue
set -g status-right-length 80
set -g status-right "#[fg=white]  #(sh ~/.dotfiles/wifi) ❮ #(sh ~/.dotfiles/battery.sh) ❮ %a ❮ %m-%d ❮ %H:%M "
set -g status-left "#[fg=white] #S ❯❯  " 
set-window-option -g window-status-format " #I: #W#F "
set-window-option -g window-status-current-format \
  "#[fg=colour235, bg=colour27]#[fg=colour255, bg=colour34] #I: #W#F #[fg=colour27, bg=colour235]"
set-option -g status-interval 2

# Restores sequential window numbering
bind r move-window -r\; display-message "Windows reordered..."

# tmux > 2.1
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# tmux < 2.1
#set-option -g mouse-select-pane on
#set-option -g mouse-select-window on
#set-window-option -g mode-mouse on

# Plugin Overrides
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @continuum-restore 'on'


# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
